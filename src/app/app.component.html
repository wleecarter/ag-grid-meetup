<mat-toolbar color="primary">
  <span>ag-Grid Demo</span>
</mat-toolbar>

<div fxLayout="row" fxLayoutAlign="end center">
  <mat-form-field fxFlex="100" appearance="outline">
    <input matInput class="search" [formControl]="filterFormControl"
      placeholder="Search..." color="accent">
  </mat-form-field>
</div>
<ag-grid-angular style="width: 100%; height: 100%;" class="ag-theme-alpine-dark"
  [gridOptions]="gridOptions" (gridReady)="onGridReady($event)">
</ag-grid-angular>
